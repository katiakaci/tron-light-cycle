<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Katia Kaci">
	<meta name="description"
		content="Two players must steer a motorcycle avoiding colliding with the walls. The further the game progresses, the faster the motorcycles move.">
	<title>Tron Light Cycles</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="center">
		<h1>Tron Light Cycles</h1>
		<button id="pauseButton" type="button" aria-label="Pause" onclick="pause()" class="buttons">Pause</button>
		<button id="goButton" type="button" aria-label="Resume" onclick="go()" class="buttons">Resume</button>
		<button type="button" aria-label="Restart" onclick="restart()" class="buttons">Restart</button>
		<br><br>

		<div class="left">
			<p>Score player 1</p>
			<p id="score1"></p>
			<input type="color" id="moto1color" value="#253db3">
		</div>

		<div class="right">
			<p>Score player 2</p>
			<p id="score2"></p>
			<input type="color" id="moto2color" value="#e66465">
		</div>

		<div class="help">
			<img src="images/help.png" alt="Help" width="20" height="20" title="For player 2, use keys : 
			&#013 'w' to go up 
			&#013 's' to go down 
			&#013 'd' to go right 
			&#013 'a' to go left">
		</div>

		<canvas id="myCanvas" width="700" height="460" style="border:2px solid #000000;">
		</canvas>
		<br>

		<p>Mouse on :</p>
		<button id="player1Button" type="button" aria-label="Use mouse for player 1" onclick="changeMousePlayer()"
			style="width: 100px; height: 30px; color:DodgerBlue;" disabled="true">Player 1</button>
		<button id="player2Button" type="button" aria-label="Use mouse for player 2" onclick="changeMousePlayer()"
			style="width: 100px; height: 30px; color: tomato;">Player 2</button>
		<br><br>
	</div>

	<script src="main.js"></script>
</body>

</html>
