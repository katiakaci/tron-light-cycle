<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Katia Kaci">
	<meta name="description" content="Two players must steer a motorcycle avoiding colliding with the walls. 
		The further the game progresses, the faster the motorcycles move.">
	<title>Tron Light Cycles</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="center">
		<h1>Tron Light Cycles</h1>
		<button id="pauseButton" type="button" aria-label="Pause" onclick="pause()" class="buttons">Pause</button>
		<button id="goButton" type="button" aria-label="Resume" onclick="go()" class="buttons">Resume</button>
		<button type="button" aria-label="Restart" onclick="restart()" class="buttons">Restart</button>
		<br><br>

		<div class="left">
			<p>Score player 1</p>
			<p id="score1"></p>
			<input type="color" id="moto1color" value="#253db3">
		</div>

		<div class="right">
			<p>Score player 2</p>
			<p id="score2"></p>
			<input type="color" id="moto2color" value="#e66465">
		</div>

		<label class="muteButton" aria-label="Mute Music">
			<input type="checkbox" onclick="muteMusic()">
			<svg viewBox="0 0 576 512" height="1em" class="mute">
				<path
					d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z">
				</path>
			</svg>
			<svg viewBox="0 0 448 512" height="1em" class="voice">
				<path
					d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM412.6 181.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5z">
				</path>
			</svg></label>

		<div class="help">
			<img src="images/help.png" alt="Help" width="20" height="20" title="For player 2, use keys : 
			&#013 'w' to go up 
			&#013 's' to go down 
			&#013 'd' to go right 
			&#013 'a' to go left">
		</div>

		<canvas id="myCanvas" width="700" height="460" style="border:2px solid #000000;">
		</canvas>
		<br>

		<p>Mouse on :</p>
		<button id="player1Button" type="button" aria-label="Use mouse for player 1" onclick="changeMousePlayer()"
			style="width: 100px; height: 30px; color:DodgerBlue;" disabled="true">Player 1</button>
		<button id="player2Button" type="button" aria-label="Use mouse for player 2" onclick="changeMousePlayer()"
			style="width: 100px; height: 30px; color: tomato;">Player 2</button>
		<br><br>
	</div>

	<audio id="backgroundMusic" loop muted>
		<source src="audio/TRON_ Lightcycle Run (2023) - Ride Music.mp3" type="audio/mpeg">
	</audio>

	<audio id="collisionSound" muted>
		<source src="audio/pop.mp3" type="audio/mpeg">
	</audio>

	<script src="main.js"></script>
</body>

</html>
